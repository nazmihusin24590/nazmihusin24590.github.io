<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
            .container{
                width: 100%;
                height: 50vh;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                font-family: Poppins, sans-serif; /* Changed font to Poppins */
                
            }

            iframe{
                width: 80%;
                height: 250px;
            }

        .chart-title {
            text-align: center;
            font-size: 28px; /* Increased font size */
            font-family: Poppins, sans-serif; /* Changed font to Poppins */
            font-weight: bold; /* Make it bold */
            margin: 10px 0;
        }
        .chart-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="chart-title">SL Container Terminal Sdn. Bhd. Discharge Water Quality</div>
    <div class="container">
        <h1>Location Map</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63816.09500300653!2d103.88844673273273!3d1.4696137827961913!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da3fe2c37eb7d3%3A0x36d4d4f64105dbc0!2sSL%20Container%20Terminal%20Sdn.%20Bhd.!5e0!3m2!1sen!2smy!4v1719373352575!5m2!1sen!2smy" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
     </div>   
    <div class="chart-container">
        <canvas id="dateVsPHChart" width="80%" height="200"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="dateVsCODChart" width="400" height="200"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="dateVsSSChart" width="400" height="200"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="dateVsDischargeChart" width="400" height="200"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
