<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Water Quality Dashboard</h1>

    <div class="charts-container">
        <div class="chart-row">
            <canvas id="dateVsPHChart" class="chart" width="400" height="300"></canvas>
            <canvas id="dateVsCODChart" class="chart" width="400" height="300"></canvas>
        </div>
        <div class="chart-row">
            <canvas id="dateVsSSChart" class="chart" width="400" height="300"></canvas>
            <canvas id="dateVsDischargeChart" class="chart" width="400" height="300"></canvas>
        </div>
    </div>
</body>
</html>
